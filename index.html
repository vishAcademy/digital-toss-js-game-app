<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Flipr</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<script src="js/jquery.js"></script>
<script src="js/flipr.js"></script>
</head>
<body>
	<div id="wrapper">
    	<div class="container">
        	<div class="row">
            	<div class="col-lg-12">
                	<h1>Digital Toss | <span>Check Your Chance</span></h1>
                </div>
            	<div class="col-lg-12">
                	<!--Blank-->
                	<div class="col-lg-4 text-left"></div>
                    <!--Coin-->
                    <div class="col-lg-4">
                    	<div class="coinBox">
                        	<div class="tail">
                            	<img src="images/tail.png" />
                            </div>
                        	<div class="head">
                            	<img src="images/head.png" />
                            </div>                    
                        </div>
                    </div>
                    <!--user Form Elements-->
                    <div class="col-lg-4 text-left">
                    	<form>
                        	<p>
                            	<select class="form-control" id="userChoice">
                                	<option value="">Select Your Side</option>
                                    <option value="head">Head</option>
                                    <option value="tail">Tail</option>
                                </select>
                            </p>
                            <p>
                            	<button  class="btn btn-lg btn-primary" id="btnFlip" disabled>Flip It</button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
